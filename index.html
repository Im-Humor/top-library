<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Library with Classes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="library-container">
            <div class="book-card">
                <div class="book-author"><h3>testy mctest</h3></div>
                <div class="book-title"><p>1000 tests under the sea</p></div>
                <div class="book-pages"><p>1400</p></div>
                <div class="book-read-status"><p>read</p></div>
                <div class="book-id">id</div>
            </div>
        </div>
        <div class="form-container">
            <h3>Add Book</h3>
            <form class="book-form">
                <label for="book_author">Author: </label>
                <input type="text" id="book_author" name="book_author">
                <label for="book_title">Title: </label>
                <input type="text" id="book_title" name="book_title">
                <label for="book_pages">Pages: </label>
                <input type="text" id="book_pages" name="book_pages">
                <label for="book_read_status">Read: </label>
                <input type="text" id="book_read_status" name="book_read_status">
                <button type="button" id="submit_button">Submit</button>
            </form>
        </div>


        <script src="script.js"></script>
    </body>
</html>
